<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更换头像</title>
</head>
<body>
<h1>更换头像</h1>
<hr>
<!--                                       上传文件的必备配置，否则只会上传文件路径而不是图片本身-->
<form action="/avatar" method="post" enctype="multipart/form-data">
  <input type="text" name="username"><br><br>
  <input type="file" name="file"><br>
  <hr>
  <button type="submit">上传文件</button>
</form>
</body>
</html>
